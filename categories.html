<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | KD Drones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #050505; color: #fff; }</style>
</head>
<body>
    <div id="navbar"></div>

    <div class="max-w-screen-xl mx-auto p-4 pt-8 pb-20">
        <h1 class="text-3xl font-bold mb-6 text-center">Shop by Category</h1>
        
        <div id="categories-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <div class="animate-pulse bg-gray-800 h-40 rounded-xl"></div>
            <div class="animate-pulse bg-gray-800 h-40 rounded-xl"></div>
        </div>
    </div>

    <script type="module">
        import { db, loadNavbar, collection, onSnapshot } from './firebase-config.js';
        
        loadNavbar();

        const grid = document.getElementById('categories-grid');
        
        onSnapshot(collection(db, "categories"), (snap) => {
            grid.innerHTML = "";
            if(snap.empty) {
                grid.innerHTML = "<p class='col-span-full text-center text-gray-500'>No categories found.</p>";
                return;
            }

            snap.forEach(doc => {
                const c = doc.data();
                // When clicked, open category-products.html with ?cat=CategoryName
                grid.innerHTML += `
                <div class="relative group cursor-pointer overflow-hidden rounded-xl h-48 border border-gray-800 hover:border-red-600 transition" 
                     onclick="window.location.href='category-products.html?cat=${encodeURIComponent(c.name)}'">
                    
                    <img src="${c.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                    
                    <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
                        <h2 class="text-xl font-bold text-white tracking-wide uppercase text-center px-2 drop-shadow-lg">${c.name}</h2>
                    </div>
                </div>`;
            });
        });
    </script>
</body>
</html>
