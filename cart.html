<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #050505; color: #fff; }</style>
</head>
<body>
    <div id="navbar"></div>

    <div class="max-w-screen-lg mx-auto p-4 pt-8">
        <h1 class="text-3xl font-bold mb-6">Shopping Cart</h1>
        <div id="cart-items" class="space-y-4">
            </div>
        <div class="mt-8 border-t border-gray-800 pt-4 flex justify-between items-center">
            <span class="text-xl font-bold">Total</span>
            <span id="total-price" class="text-2xl text-red-500 font-bold">$0</span>
        </div>
        <button class="w-full bg-white text-black font-bold py-4 rounded-xl mt-6">CHECKOUT</button>
    </div>

    <script type="module">
        import { db, auth, loadNavbar, collection, onSnapshot, doc, deleteDoc } from './firebase-config.js';
        
        loadNavbar();

        auth.onAuthStateChanged(user => {
            if(user) {
                onSnapshot(collection(db, "carts", user.uid, "items"), (snap) => {
                    const container = document.getElementById('cart-items');
                    let total = 0;
                    container.innerHTML = "";
                    
                    if(snap.empty) {
                        container.innerHTML = "<p>Cart is empty.</p>";
                    }

                    snap.forEach(d => {
                        const item = d.data();
                        total += item.price;
                        container.innerHTML += `
                        <div class="flex items-center justify-between bg-[#111] p-4 rounded-lg border border-gray-800">
                            <div class="flex items-center gap-4">
                                <img src="${item.image}" class="w-16 h-16 object-cover rounded">
                                <div>
                                    <h3 class="font-bold">${item.name}</h3>
                                    <p class="text-gray-400">$${item.price}</p>
                                </div>
                            </div>
                            <button onclick="removeItem('${d.id}')" class="text-red-500 text-sm">Remove</button>
                        </div>`;
                    });
                    document.getElementById('total-price').innerText = "$" + total;
                });
            }
        });

        window.removeItem = async (id) => {
            const user = auth.currentUser;
            if(user) await deleteDoc(doc(db, "carts", user.uid, "items", id));
        };
    </script>
</body>
</html>
