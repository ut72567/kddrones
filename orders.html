<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | KD Drones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #050505; color: #fff; }</style>
</head>
<body>
    <div id="navbar"></div>

    <div class="max-w-screen-lg mx-auto p-4 pt-8">
        <h1 class="text-3xl font-bold mb-6">My Orders</h1>
        <div id="orders-list" class="space-y-6">
            <p class="text-gray-500">Loading orders...</p>
        </div>
    </div>

    <script type="module">
        import { db, auth, loadNavbar, collection, query, where, orderBy, onSnapshot } from './firebase-config.js';
        
        loadNavbar();

        auth.onAuthStateChanged(user => {
            if(user) {
                const q = query(collection(db, "orders"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
                
                onSnapshot(q, (snap) => {
                    const list = document.getElementById('orders-list');
                    list.innerHTML = "";
                    
                    if(snap.empty) {
                        list.innerHTML = "<p>No orders found.</p>";
                        return;
                    }

                    snap.forEach(doc => {
                        const o = doc.data();
                        const id = doc.id;
                        
                        // Status Logic
                        let statusColor = "text-yellow-500";
                        if(o.status === "Shipped") statusColor = "text-blue-500";
                        if(o.status === "Delivered") statusColor = "text-green-500";
                        if(o.status === "Cancelled") statusColor = "text-red-500";

                        // Timeline Logic (Confirmed -- Shipped -- Delivered)
                        let timeline = "";
                        if(o.status !== "Cancelled") {
                             timeline = `
                             <div class="flex items-center text-xs md:text-sm mt-4 text-gray-500">
                                <span class="${['Confirmed', 'Shipped', 'Delivered'].includes(o.status) ? 'text-green-400 font-bold' : ''}">Confirmed</span>
                                <span class="mx-2">------</span>
                                <span class="${['Shipped', 'Delivered'].includes(o.status) ? 'text-blue-400 font-bold' : ''}">Shipped</span>
                                <span class="mx-2">------</span>
                                <span class="${['Delivered'].includes(o.status) ? 'text-green-400 font-bold' : ''}">Delivered</span>
                             </div>`;
                        } else {
                            timeline = `<div class="mt-4 text-red-600 font-bold text-sm">ORDER CANCELLED</div>`;
                        }

                        // Shipping Details (Only show if Shipped/Delivered AND Not Cancelled)
                        let shippingInfo = "";
                        if((o.status === "Shipped" || o.status === "Delivered") && o.status !== "Cancelled") {
                            shippingInfo = `
                            <div class="mt-3 bg-gray-900 p-3 rounded text-sm border border-gray-700">
                                <p><span class="text-gray-400">Partner:</span> ${o.deliveryPartner || 'Pending'}</p>
                                <p><span class="text-gray-400">Tracking ID:</span> ${o.trackingId || 'Pending'}</p>
                            </div>`;
                        }

                        list.innerHTML += `
                        <div class="bg-[#111] p-5 rounded-xl border border-gray-800">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-bold text-lg">Order #${id.slice(0,6)}</h3>
                                    <p class="text-sm text-gray-400">${new Date(o.timestamp.seconds * 1000).toLocaleDateString()}</p>
                                </div>
                                <span class="${statusColor} font-bold uppercase text-sm">${o.status}</span>
                            </div>

                            ${timeline}
                            ${shippingInfo}

                            <div class="mt-4 space-y-2">
                                ${o.items.map(i => `
                                    <div class="flex items-center gap-3">
                                        <img src="${i.image}" class="w-10 h-10 rounded object-cover">
                                        <p class="text-sm">${i.name} (x1)</p>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="mt-4 pt-3 border-t border-gray-800 flex justify-between">
                                <span>Total Amount</span>
                                <span class="font-bold text-white">$${o.total}</span>
                            </div>
                        </div>`;
                    });
                });
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
