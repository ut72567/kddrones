<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | KD Drones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #050505; color: #fff; }</style>
</head>
<body>
    <div id="navbar"></div>

    <div class="max-w-screen-lg mx-auto p-4 pt-8 pb-20">
        <h1 class="text-3xl font-bold mb-6">My Orders</h1>
        <div id="orders-list" class="space-y-6">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-gray-800 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-800 rounded"></div>
                        <div class="h-4 bg-gray-800 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth, loadNavbar, collection, query, where, orderBy, onSnapshot, formatINR } from './firebase-config.js';
        
        loadNavbar();

        auth.onAuthStateChanged(user => {
            if(user) {
                const q = query(collection(db, "orders"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
                
                onSnapshot(q, (snap) => {
                    const list = document.getElementById('orders-list');
                    list.innerHTML = "";
                    
                    if(snap.empty) {
                        list.innerHTML = "<p class='text-gray-500'>You haven't placed any orders yet.</p>";
                        return;
                    }

                    snap.forEach(doc => {
                        const o = doc.data();
                        const id = doc.id;
                        
                        // Status Colors
                        let statusColor = "text-yellow-500";
                        if(o.status === "Shipped") statusColor = "text-blue-500";
                        if(o.status === "Delivered") statusColor = "text-green-500";
                        if(o.status === "Cancelled") statusColor = "text-red-500";

                        // Timeline Logic
                        let timeline = "";
                        if(o.status !== "Cancelled") {
                             timeline = `
                             <div class="flex items-center text-xs md:text-sm mt-4 text-gray-500 overflow-x-auto whitespace-nowrap">
                                <span class="${['Confirmed', 'Shipped', 'Delivered'].includes(o.status) ? 'text-green-400 font-bold' : ''}">Confirmed</span>
                                <span class="mx-2 text-gray-700">----</span>
                                <span class="${['Shipped', 'Delivered'].includes(o.status) ? 'text-blue-400 font-bold' : ''}">Shipped</span>
                                <span class="mx-2 text-gray-700">----</span>
                                <span class="${['Delivered'].includes(o.status) ? 'text-green-400 font-bold' : ''}">Delivered</span>
                             </div>`;
                        } else {
                            timeline = `<div class="mt-4 text-red-600 font-bold text-sm bg-red-900/10 p-2 rounded">â›” ORDER CANCELLED</div>`;
                        }

                        // Shipping Details
                        let shippingInfo = "";
                        if((o.status === "Shipped" || o.status === "Delivered") && o.status !== "Cancelled") {
                            shippingInfo = `
                            <div class="mt-3 bg-gray-900 p-3 rounded text-sm border border-gray-700 flex flex-col gap-1">
                                <p><span class="text-gray-400">Partner:</span> <span class="text-white">${o.deliveryPartner || 'Pending'}</span></p>
                                <p><span class="text-gray-400">Tracking ID:</span> <span class="text-white font-mono">${o.trackingId || 'Pending'}</span></p>
                            </div>`;
                        }

                        list.innerHTML += `
                        <div class="bg-[#111] p-5 rounded-xl border border-gray-800 shadow-lg">
                            <div class="flex justify-between items-start border-b border-gray-800 pb-3 mb-3">
                                <div>
                                    <h3 class="font-bold text-lg text-white">Order #${id.slice(0,6).toUpperCase()}</h3>
                                    <p class="text-xs text-gray-500">${o.timestamp ? new Date(o.timestamp.seconds * 1000).toLocaleDateString() : 'Just now'}</p>
                                </div>
                                <span class="${statusColor} font-bold uppercase text-xs px-2 py-1 bg-gray-900 rounded">${o.status}</span>
                            </div>

                            <div class="space-y-3">
                                ${o.items.map(i => `
                                    <div class="flex items-center gap-4 bg-black/40 p-2 rounded">
                                        <img src="${i.image}" class="w-12 h-12 rounded object-cover border border-gray-800">
                                        <div>
                                            <p class="text-sm font-medium text-white">${i.name}</p>
                                            <p class="text-xs text-gray-500">Qty: 1</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>

                            ${timeline}
                            ${shippingInfo}

                            <div class="mt-4 pt-3 border-t border-gray-800 flex justify-between items-center">
                                <span class="text-sm text-gray-400">Total Amount</span>
                                <span class="font-bold text-xl text-white">${formatINR(o.total)}</span>
                            </div>
                        </div>`;
                    });
                });
            } else {
                // If not logged in, redirect home
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
