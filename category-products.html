<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | KD Drones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #050505; color: #fff; }</style>
</head>
<body>
    <div id="navbar"></div>

    <div class="max-w-screen-xl mx-auto p-4 pt-8 pb-20">
        <h1 id="page-title" class="text-3xl font-bold mb-6 text-center capitalize">Products</h1>
        
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="animate-pulse bg-gray-800 h-64 rounded-xl"></div>
            <div class="animate-pulse bg-gray-800 h-64 rounded-xl"></div>
        </div>
    </div>

    <script type="module">
        import { db, loadNavbar, collection, query, where, getDocs, formatINR } from './firebase-config.js';
        
        loadNavbar();

        const params = new URLSearchParams(window.location.search);
        const catName = params.get('cat');
        const grid = document.getElementById('product-grid');

        if(catName) {
            document.getElementById('page-title').innerText = catName;
            document.title = `${catName} | KD Drones`;
            loadProducts(catName);
        } else {
            grid.innerHTML = "<p class='col-span-full text-center'>Category not found.</p>";
        }

        async function loadProducts(category) {
            // Filter products where 'category' matches the URL param
            const q = query(collection(db, "products"), where("category", "==", category));
            const snap = await getDocs(q);

            grid.innerHTML = "";
            if(snap.empty) {
                grid.innerHTML = `<p class="col-span-full text-center text-gray-500">No products found in ${category}.</p>`;
                return;
            }

            snap.forEach(doc => {
                const p = doc.data();
                const priceVal = p.price ? Number(p.price) : 0;
                const displayImage = (p.images && p.images.length > 0) ? p.images[0] : p.image;

                grid.innerHTML += `
                <div class="bg-[#111] border border-gray-800 rounded-xl overflow-hidden cursor-pointer group hover:border-gray-600 transition" onclick="window.location.href='product.html?id=${doc.id}'">
                    <div class="h-40 w-full bg-gray-900 overflow-hidden relative">
                         <img src="${displayImage}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                    </div>
                    <div class="p-3">
                        <h3 class="text-white font-semibold text-lg truncate">${p.name}</h3>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-red-500 font-bold text-lg">${formatINR(priceVal)}</span>
                            <button class="bg-white text-black text-xs px-3 py-1 rounded-full font-bold">BUY</button>
                        </div>
                    </div>
                </div>`;
            });
        }
    </script>
</body>
</html>
