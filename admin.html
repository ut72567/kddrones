<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #000; color: #ccc; }</style>
</head>
<body class="p-4">

    <div id="login-modal" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
        <div class="bg-[#111] p-8 rounded-xl border border-gray-800 w-full max-w-md">
            <h2 class="text-2xl font-bold text-white mb-4">Admin Access</h2>
            <input type="email" id="email" placeholder="Email" class="w-full bg-black border border-gray-700 p-3 rounded mb-3 text-white">
            <input type="password" id="pass" placeholder="Password" class="w-full bg-black border border-gray-700 p-3 rounded mb-6 text-white">
            <button onclick="adminLogin()" class="w-full bg-white text-black font-bold p-3 rounded">LOGIN</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <h1 class="text-3xl text-white font-bold">Dashboard</h1>
            <button onclick="window.location.href='index.html'" class="text-blue-500">View Site</button>
        </div>

        <div class="mb-8 bg-[#111] p-4 rounded border border-gray-800">
            <h3 class="text-white font-bold mb-2">Website Logo URL</h3>
            <div class="flex gap-2">
                <input type="text" id="logo-url" class="flex-1 bg-black border border-gray-700 p-2 rounded" placeholder="https://...">
                <button onclick="updateLogo()" class="bg-blue-600 text-white px-4 rounded">Save</button>
            </div>
        </div>

        <div class="mb-8 bg-[#111] p-4 rounded border border-gray-800">
            <h3 class="text-white font-bold mb-4">Add New Product</h3>
            <input id="p-name" class="w-full bg-black border border-gray-700 p-2 mb-2 rounded" placeholder="Product Name">
            <input id="p-price" type="number" class="w-full bg-black border border-gray-700 p-2 mb-2 rounded" placeholder="Price">
            <input id="p-image" class="w-full bg-black border border-gray-700 p-2 mb-2 rounded" placeholder="Image URL">
            <textarea id="p-desc" class="w-full bg-black border border-gray-700 p-2 mb-2 rounded" placeholder="Description"></textarea>
            <textarea id="p-specs" class="w-full bg-black border border-gray-700 p-2 mb-2 rounded" placeholder="Specs (Line by line)"></textarea>
            
            <div class="text-xs text-gray-500 mb-2">For simplicity, paste Image Link. For Storage upload, use Firebase Console manually or add uploadBytes logic.</div>
            
            <button onclick="addProduct()" class="w-full bg-green-600 text-white font-bold p-3 rounded">ADD PRODUCT</button>
        </div>

        <div class="mb-8 bg-[#111] p-4 rounded border border-gray-800">
            <h3 class="text-white font-bold mb-4">Add Slider Image</h3>
            <input id="s-image" class="w-full bg-black border border-gray-700 p-2 mb-2 rounded" placeholder="Image URL">
            <input id="s-link" class="w-full bg-black border border-gray-700 p-2 mb-2 rounded" placeholder="Link (e.g., product.html?id=...)">
            <button onclick="addSlide()" class="w-full bg-purple-600 text-white font-bold p-3 rounded">ADD SLIDE</button>
        </div>
    </div>

    <script type="module">
        import { auth, db, signInWithEmailAndPassword, doc, setDoc, addDoc, collection, onAuthStateChanged } from './firebase-config.js';

        window.adminLogin = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, e, p);
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
            } catch(err) { alert(err.message); }
        };

        onAuthStateChanged(auth, user => {
            if(user && user.email) { // Simple check if not anonymous
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
            }
        });

        window.updateLogo = async () => {
            const url = document.getElementById('logo-url').value;
            await setDoc(doc(db, "settings", "general"), { logo: url }, { merge: true });
            alert("Logo Updated!");
        };

        window.addProduct = async () => {
            await addDoc(collection(db, "products"), {
                name: document.getElementById('p-name').value,
                price: Number(document.getElementById('p-price').value),
                image: document.getElementById('p-image').value,
                desc: document.getElementById('p-desc').value,
                specs: document.getElementById('p-specs').value,
                createdAt: new Date()
            });
            alert("Product Added!");
            location.reload();
        };

        window.addSlide = async () => {
            await addDoc(collection(db, "slider"), {
                image: document.getElementById('s-image').value,
                link: document.getElementById('s-link').value
            });
            alert("Slide Added!");
        };
    </script>
</body>
</html>
